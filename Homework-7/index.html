<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>TodoList</title>
</head>
<body>
    <section class="main">
        <div class="title">MyTodo</div>
        <div class="addTodo">
            <div class="addTodo_field">
                <input type="text" id="add" onkeyup="myFunction()" placeholder="Add new task..">
            </div>
            <button class="addTodo_button">
                +
            </button>
        </div>
        <div class="taskBox">
                <div class="task">
                    <div class="task_sign"></div>
                    <div class="task_text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima alias optio quaerat. Hic laudantium sapiente repellat ducimus cum, ratione velit eligendi voluptatibus aliquam asperiores a, quisquam, ipsum quam consequatur fugit?</div>
                    <button class="task_edit">Edit</button>
                    <button class="task_del">Del</button>
                </div>
        </div>
        
        
    </section>
</body>
<script src="./js/main.js"></script>
</html>
